<ion-header>

    <!--<ion-navbar hideBackButton="true">-->
      <ion-toolbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Open Ticket</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="submitTicket()" >
        <ion-list>
    
              <ion-item >
                    
                    <ion-label style="color:#172A3A" floating>Title</ion-label>
                <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label style="color:#172A3A">Select Category</ion-label>
                  <ion-select [(ngModel)]="category" name="category">
                    <ion-option value="1">Technical</ion-option>
                    <ion-option value="2">Support</ion-option>
                    <ion-option value="3">Sales</ion-option>
                    <ion-option value="4">Suggestion</ion-option>
                    <ion-option value="5">Complaint</ion-option>
                   
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label style="color:#172A3A">Select Priority</ion-label>
                    <ion-select [(ngModel)]="priority" name="priority">
                      <ion-option value="Low">Low </ion-option>
                      <ion-option value="Medium">Medium</ion-option>
                      <ion-option value="High">High</ion-option>
                    </ion-select>
                  </ion-item>
            
                <ion-item >
                    <ion-label style="color:#172A3A" floating>Message</ion-label>
                    <ion-textarea   [(ngModel)]="message" name="message"></ion-textarea >
                  </ion-item>
                 
              <div padding>
                <button ion-button type="submit" block color="custombtncolor" >Submit</button>
              </div>
                 
        </ion-list>
        
      </form>
</ion-content>
