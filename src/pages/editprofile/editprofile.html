<ion-header>

    <ion-navbar hideBackButton="false">
        
    <ion-title>editprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="editProfile()" >
    <ion-list>

          <ion-item >
            <ion-label color="primary" floating color="custombtncolor">Name</ion-label>
            <ion-input type="text" [(ngModel)]="firstname" name="firstname"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label color="primary" floating color="custombtncolor">Name</ion-label>
            <ion-input type="text" [(ngModel)]="lastname" name="lastname"></ion-input>
          </ion-item>
             <ion-item >
                <ion-label color="primary" floating color="custombtncolor">phonenumber</ion-label>
                <ion-textarea   [(ngModel)]="phonenumber" name="phonenumber"></ion-textarea >
              </ion-item>

             
          <div padding>
            <button ion-button type="submit" color="custombtncolor" block >Submit</button>
          </div>
             
    </ion-list>
    
  </form>
</ion-content>
