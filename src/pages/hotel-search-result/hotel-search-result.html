<ion-header>
  <ion-toolbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{propertyType}} Search</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content padding>
  <ion-card  *ngFor="let property of properties"  >

    <img [src]="property.image"/>

    <ion-card-content>
      <ion-card-title [innerHTML]="property.name">
       
      </ion-card-title>
      <div class="address">
        
          <h1  [innerHTML]="property.address"><i class="fa fa-home"></i></h1>
      </div>
      
      <p [innerHTML]="property.description">
       
      </p>
      <h1 >
       {{property.price| currency:'NGN':'&#x20A6;'}}
      </h1>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col col-4 class="property_wrapper">
          <div class="property_properties">
            <i class="fa fa-bed"></i>
              <p [innerHTML]="property.beds"></p>
              <p>Beds</p>
          </div>
      </ion-col >
      <ion-col text-center col-4 class="property_wrapper">
          <div class="property_properties">
            <i class="fa fa-toilet"></i>
              <p [innerHTML]="property.toilets"></p>
              <p>Toilets</p>
          </div>
      </ion-col >
      <ion-col text-right col-4 class="property_wrapper">
        
        <div class="property_properties">
            <i class="fa fa-bath"></i>
            <p [innerHTML]="property.baths"></p>
            <p>Baths</p>
        </div>
      </ion-col>

      <ion-col col-12 class="wrapper" >
          <button class="viewproperty" ion-button round (click)="gotoPropertyDetailPage(property.propertyId)" color="custombtncolor">View Property</button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
