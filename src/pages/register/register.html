<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="signup-page">
  <form (ngSubmit)="register()" >
    <ion-list>

          <ion-item class="label">
            <ion-label color="primary" floating>Firstname</ion-label>
            <ion-input type="text" [(ngModel)]="firstname" name="firstname"></ion-input>
          </ion-item>
          <ion-item class="label">
              <ion-label color="primary" floating>Lastname</ion-label>
              <ion-input type="text" [(ngModel)]="lastname" name="lastname"></ion-input>
            </ion-item>
            <ion-item class="label">
                <ion-label color="primary" floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
              </ion-item>
              <ion-item class="label">
                  <ion-label color="primary" floating>Phone Number</ion-label>
                  <ion-input type="text" [(ngModel)]="phonenumber" name="phonenumber"></ion-input>
                </ion-item>
          <ion-item class="label">
            <ion-label color="primary" floating>password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <div padding>
            <button ion-button type="submit" block color="custombtncolor" round>Register</button>
          </div>
          
            

            
          
    </ion-list>
    
  </form>
