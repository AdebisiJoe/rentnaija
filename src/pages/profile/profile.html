<ion-header>

    <ion-toolbar >
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>profile</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content no-scroll>
  
  <ion-grid>
      <ion-row >
        <ion-col col-3></ion-col>
          <ion-col col-6 >
              <ion-avatar >
                  <img src="../../assets/imgs/user.png" width="100" height="100">
              </ion-avatar>
          </ion-col>
          <ion-col col-12>
              <button ion-button  small block outline color="rentnaijatheme" (click)="editProfilePhoto()">Update Picture</button>
          </ion-col>
          <ion-col col-12>
            <button ion-button (click)="goToEditProfilePage()"  small block outline color="rentnaijatheme" >Edit Profile</button>
          </ion-col>
          <ion-col col-12>
            <button ion-button (click)="goToEditLoginPage()"  small block outline color="rentnaijatheme" >Edit Login Detail</button> 
        </ion-col>
        </ion-row>
  </ion-grid>
    
      
  
   
    
    <ion-list>
      <ion-item-sliding  >

          
            <ion-item>
                
                <ion-label >Name : {{name}}</ion-label>
              
            </ion-item>
            <ion-item>
                
                <ion-label >Email : {{email}}</ion-label>
              
            </ion-item>
            <ion-item>
                
                <ion-label >Phone : {{phonenumber}}</ion-label>
              
            </ion-item>
            
        </ion-item-sliding>
      
      </ion-list>
     
      <div padding>
          <button ion-button (click)="logout()"  block color="rentnaijatheme" >Logout</button>
      </div>

      
        

  


</ion-content>
