  <ion-slides pager="true" >

     <ion-slide *ngFor="let slide of slides" [style.backgroundImage]="'url('+slide.image+')'  " class="welcome-background content" >
      <img [src]="slide.logo" class="slide-logo" />
      <div padding>
      <h3 class="slide-title"  [innerHTML]="slide.title"></h3>
      
      <button ion-button block (click)="signup()" class="btn-signup" color="custombtncolor" round>SIGNUP</button>
      <button ion-button block (click)="login()" class="btn-login" color="custombtncolor" round>LOGIN</button>
      </div>
    </ion-slide>
    
   
  </ion-slides>
