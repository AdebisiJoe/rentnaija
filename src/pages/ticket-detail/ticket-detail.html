<ion-header>

  <ion-navbar>
    <ion-title>TicketDetail {{ticketId}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>{{ticketId}}-Title: {{ticket_title}}</ion-title>
  <p>{{ticket_message}}</p>
  <h3>Replies</h3>
  
  <ion-list>
    <ion-item-sliding *ngFor="let comment of TicketsComments; let ticketIndex = index">
      <ion-item >
          
        <div *ngIf="comment.user_id==user_id"><p>My comment {{comment.created_at}}</p></div>
        <br/>
        <div class="userchat" *ngIf="comment.user_id==user_id">  {{comment.comment}}</div>
        <div *ngIf="comment.user_id!=user_id">Admin comment</div>
        <div class="adminchat" *ngIf="comment.user_id!=user_id">Admin:  {{comment.comment}}</div>
      
        
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <form (ngSubmit)="submitTicketResponse()" >
      <ion-list>
  
            
               <ion-item>
                  <ion-label color="primary" floating>Reply</ion-label>
                  <ion-textarea   [(ngModel)]="message" name="message"></ion-textarea >
                </ion-item>
               
            <div padding>
              <button ion-button type="submit" block color="custombtncolor">Submit</button>
            </div>
               
      </ion-list>
      
    </form>
  
</ion-content>
