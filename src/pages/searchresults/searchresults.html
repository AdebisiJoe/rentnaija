<ion-header>
  <ion-toolbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{propertyType}} Search</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content padding>
  <ion-card  *ngFor="let property of properties"  >

    <img [src]="property.coverphoto"/>

    <ion-card-content>
      <ion-card-title [innerHTML]="property.name">
       
      </ion-card-title>
      <div class="address">
        
          <h1  [innerHTML]="property.address"><i class="fa fa-home"></i></h1>
      </div>
      
      <p [innerHTML]="property.description">
       
      </p>
      <h1 >
       {{property.price| currency:'NGN':'&#x20A6;'}}
      </h1>
    </ion-card-content>

    <ion-row no-padding>
      
      <ion-col col-12 class="wrapper" >
          <button class="viewproperty" ion-button round (click)="gotoPropertyDetailPage(property.id)" color="custombtncolor">View Property</button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
