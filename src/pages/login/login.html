<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="login-page no-scroll">
  <form (ngSubmit)="login()" >
    <ion-list>
        <ion-item class="label">
            <ion-label color="primary" floating>Username</ion-label>
            <ion-input class="rounded" type="text" [(ngModel)]="username" name="username"></ion-input>
            
          </ion-item>
          <ion-item id="rounded" class="label">
            <ion-label color="primary" floating>password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <div padding>
            <button ion-button type="submit" block color="custombtncolor" round>login</button>
            
          </div>
          
    </ion-list>
   
    <div class="headline">
      <a style="margin-left:2px" id="forgotpassword" (click)="goToForgotPasswordPage()" >forgot password?</a>
      <a id="signup" (click)="goToSignupPage()" >signup</a>
    </div>
    
    
  </form>
