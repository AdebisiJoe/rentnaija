<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager style="height:100%">
        <ion-slide  [style.backgroundImage]="'url('+coverImage+')'  " class="welcome-background" >
            
                   
       </ion-slide>

        <ion-slide *ngFor="let image of images" [style.backgroundImage]="'url('+image.imgurl+')'" class="welcome-background" >
            
            <div padding>
            <h3 class="slide-title"  >Height --{{image.height}}</h3>
            <h3 class="slide-title"  >Width --{{image.height}}</h3>
             
            </div>
        </ion-slide>
          
  </ion-slides>


<ion-card>


<ion-card-content>

</ion-card-content>

<ion-card-content>
<ion-card-title [innerHTML]="name">

</ion-card-title>
<div class="address">

<h1  [innerHTML]="address"><i class="fa fa-address"></i></h1>
</div>

<p [innerHTML]="description">

</p>
<h1 >
{{price| currency:'NGN':'&#x20A6;'}}
</h1>
</ion-card-content>

<ion-row no-padding>
<ion-col col-4 class="property_wrapper">
<div class="property_properties">
   <i class="fa fa-bed"></i>
   <p [innerHTML]="beds"></p>
   <p>Beds</p>
</div>
</ion-col >
<ion-col text-center col-4 class="property_wrapper">
<div class="property_properties">
   <i class="fa fa-toilet"></i>
   <p [innerHTML]="toilets"></p>
   <p>Toilets</p>
</div>
</ion-col >
<ion-col text-right col-4 class="property_wrapper">

<div class="property_properties">
<i class="fa fa-bath"></i>
 <p [innerHTML]="baths"></p>
 <p>Baths</p>
</div>
</ion-col>

<ion-col col-12 class="wrapper" >
<button class="viewproperty" ion-button round  danger (click)="addToFavourites(propertyId)"><ion-icon name="love"></ion-icon>Like</button>
<button class="viewproperty" ion-button round (click)="bookProperty(propertyId)">Rent Property</button>
</ion-col>
</ion-row>

</ion-card>
</ion-content>
